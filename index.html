<section id="home" class="box">
	<div class="container">
		<div class="panel" style="margin-top: 114px;">
			<div class="row-fluid">
				<div class="span12">
					<div class="callbacks_container">
						<ul class="rslides" id="slider4">
							<li><img src="images/large/1.jpg" alt="content"></li>
							<li><img src="images/large/2.jpg" alt="content"></li>
							<li><img src="images/large/3.jpg" alt="content"></li>

<!-- contact -->
<section id="contact" class="box">
	<div class="container">
		<div class="panel" style="margin-top: 114px;">
			<div class="row-fluid">
				<div class="span12 header">
					<hgroup>
						<h2>Contact</h2>
						<h3>415-347-1523 <br>info@yoannaphotography.com</h3>
					</hgroup>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span12 content">
					<div class="row-fluid">
						<div class="span6 offset3">
							<form>
								<fieldset>
									<div class="control-group">
										<div class="controls">
											<input class="span12" type="text" placeholder="Your Name">
										</div>
										<div class="controls">
											<input class="span12" type="text" placeholder="Your Email">
										</div>
										<div class="controls">
											<input class="span12" type="text" placeholder="Phone">
										</div>
										<div class="controls">
											<textarea class="span12" id="textarea" rows="6"
													  placeholder="Your Message"></textarea>
										</div>
										<button class="btn btn-default">Send</button>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
